<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>draw table</title>
  </head>
  <body>
    <center>
      <table border="1"
        style="
          height: 800px;
          width: 800px;
          border-width: 2px;
          text-align: center;
        "
      >
        <tr>
          <td height="100px" width="800px" colspan="8">A</td>
        </tr>
        <tr>
          <td height="200px" width="400px" colspan="4" rowspan="2">B</td>
          <td height="100px" width="400px" colspan="4">C</td>
        </tr>
        <tr>
          <td height="100px" width="200px" colspan="2">D</td>
          <td height="100px" width="200px" colspan="2">E</td>
        </tr>
        <tr>
          <td height="300px" width="200px" colspan="2" rowspan="3">F</td>
          <td height="100px" width="600px" colspan="6">G</td>
        </tr>
        <tr>
          <td height="200px" width="200px" colspan="2" rowspan="2">H</td>
          <td height="200px" width="200px" colspan="2" rowspan="2">I</td>
          <td height="100px" width="200px" colspan="2">J</td>
        </tr>
        <tr>
          <td height="100px" width="200px" colspan="2">K</td>
        </tr>
        <tr>
          <td height="200px" width="700px" rowspan="2" colspan="7">L</td>
          <td height="100px" width="100px">M</td>
        </tr>
        <tr>
          <td height="100px" width="100px">N</td>
        </tr>
      </table>
    </center>
  </body>
</html>
