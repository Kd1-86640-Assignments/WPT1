<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="a3q1.css">
</head>
<body border="1 solid black" >
    <h2>Registration form</h2>
    
    <section>
        <div>
        <video
            src="resume.mp4"
            height="500px"
            width="600px"
            controls>
        </video>
        
    <table  class="A" height="800px">
    <tr>
        <td>Name</td>
        <td>
        <input type="text" placeholder="Enter Name" /> *
    </td>
    </tr>
    <tr>
        <td>BirthDate</td>
        <td>
            <input type="date" placeholder="date"/>  *
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>
    
            <input type="email" placeholder="abc@gmail.com"/>
        
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="Password">
        </td>
    </tr>
   
    <tr>
        <td> Address</td>
        <td>
            <select name="" id="">
                <option value ='State'>STATE</option>
                <option value ='mh'>maharashtra</option>
                <option value ='uk'>uttarakhand</option>
                <option value ='gj'>gujrat</option>
                <option value ='up'>Uttar pradesh</option>
            </select>
        </td>
        <td>
            <select name="" id="">
                <option value ='city'>CITY</option>
                <option value="pune">pune</option>
                <option value="haldwani">haldwani</option>
                <option value="vadodra">vadodra</option>
                <option value="vrindawan">vrindawan</option>
            </select>
        </td>
        <td>
            <select name="DISTRICT" id="D">
                <option value ='district'>DISTRICT</option>
                <option value="nainital">nainital</option>
                <option value="dehradun">dehradun</option>
                <option value="gandhinagar">gandhinagar</option>
                <option value="lucknow">lucknow</option>
            </select>
        </td>
        <tr>
            <td></td>
            <td>State</td>
            <td>City</td>
            <td>District</td>
        </tr>
            
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" value="gender"/>Male
            <input type="radio" value="gender"/>Female
            <input type="radio" value="gender"/>Other
        </td>
    </tr>
    <tr>
        
            <td>Upload Photo</td>
            <td>
            <input type="file" placeholder="Upload Your Photo" />
        </td>
    </tr>
    <tr>
        <td>Select your course</td>
        <td>
            <select name="" id="">
                <option value="DAC">DAC</option>
                <option value="DMC">DAC</option>
                <option value="DBDA">DAC</option>
                <option value="DITTIS">DAC</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Register">
        </td>
        <td>
            <input type="button" value="Clear">
        </td>
    </tr>



</table>
</div>
</section>


    
</body>
</html>
